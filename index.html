<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro canvas</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
   

</head>
<body> 
    <script src="sketch.js"></script>
    <center>
    <h1> Meu primeiro Canvas </h1>
    <canvas id="canvas" width="650px" height="600px"></canvas>
    <br>

    <input id="cor" type="text" placeholder="Digite a cor üé®">
    <input id="larguraLinha" type="number" placeholder="Digite a largura do pincel üñåÔ∏èüé®">
    <button id="botaoLimpar" onclick="limpar()"> Limpar üßπ </button>
    <img src="inojin e sarada.png" width="" height="">
   
</center>

    <script>
        
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
   
        var ultimoX, ultimoY;
        cor = "black";
        larguraLinha = 1;
        //√© aqui que cria a vari√°vel eventoToque
var eventoToque = ''
        //√© aqui que cria a vari√°vel que ter√° a largura e a altura do canvas
var larguraCanvas = screen.width - 70;
var alturaCanvas = screen.height - 300;
        //√© aqui que que muda a largura e altura do canvas se a tela for pequena
if(larguraCanvas < 992){
    canvas.width = larguraCanvas;
    canvas.height = alturaCanvas;
    document.body.style.overflow="hidden";   
}
 canvas.addEventListener("touchstart",dedoTocou)
 function dedoTocou(e){
    cor = document.getElementById("cor").value;
    larguraLinha = document.getElementById("larguraLinha").value;
ultimoX = e.touches[0].clientX - canvas.offsetLeft;
ultimoY = e.touches[0].clientY - canvas.offsetTop;
 }   
        //√© aqui que programa o evento touchstart
canvas.addEventListener("touchmove",dedoMoveu)
function dedoMoveu(e){
    atualX = e.touches[0].clientX - canvas.offsetLeft;
    atualY = e.touches[0].clientY - canvas.offsetTop;
    ctx.beginPath()
    ctx.strokeStyle = cor;
    ctx.lineWidth = larguraLinha;
    ctx.moveTo(ultimoX, ultimoY);
    ctx.lineTo(atualX, atualY);
    ultimoX = atualX;
    ultimoY = atualY;
ctx.stroke();
}
        //√© aqui que programa o evento touchmove

        

        // fim do mesmo c√≥digo utilizado para a vers√£o web
        function limpar(){
            ctx.clearRect(0,0,canvas.width, canvas.height)
        }

    </script>
</body>
</html>
